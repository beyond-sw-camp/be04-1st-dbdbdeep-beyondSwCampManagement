<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>출결 관리</title>
</head>
<body>
<header class="bg-dark text-white text-center py-4">
    <img src="/logo.png" alt="부트캠프 로고" class="img-fluid mb-3" style="max-width: 200px;">
    <h1>BEYOND SW캠프 관리 시스템 - 출결 관리</h1>
</header>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn btn-lg btn-dark" href="/teacher_list">강사 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-lg btn-dark" href="/manager_list">매니저 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-lg btn-dark" href="/student_list">수강생 관리</a>
            </li>
            <!-- Add other menu items with the same structure -->
        </ul>
    </div>
</nav>

<main class="container my-4">
    <h2 class="mb-4">Rollbook List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Student ID</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rollbook : ${rollbookList}">
            <td th:text="${#dates.format(rollbook.rb_date, 'yyyy-MM-dd')}"></td>
            <td th:text="${rollbook.std_id}"></td>
            <td th:text="${rollbook.status}"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 부트캠프 관리 시스템</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
